name: Scheduled Model Training and Calibration

on: 
  schedule:
    - cron: '0 0 * * *'  # Every day at 00:00 UTC
  workflow_dispatch:

jobs:
  train_and_calibrate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Generate Timestamp
      run: |
        timestamp=$(date '+%Y%m%d%H%M%S')
        echo "$timestamp" > timestamp.txt

    - name: Set File Permissions
      run: |
        chmod +x ./src/train_model.py
        chmod +x ./src/calibrate_model.py
        chmod +x ./src/evaluate_model.py

    - name: Train Base SVM Model
      run: |
        timestamp=$(cat timestamp.txt)
        python ./src/train_model.py --timestamp "$timestamp"

    - name: Move Base Model to models directory
      run: |
        timestamp=$(cat timestamp.txt)
        mkdir -p models
        mv model_${timestamp}_base.joblib models/
        mv model_${timestamp}_metadata.pickle models/

    - name: Evaluate Base Model
      run: |
        timestamp=$(cat timestamp.txt)
        python ./src/evaluate_model.py --timestamp "$timestamp" --model-type base
        mkdir -p metrics
        mv ${timestamp}_base_metrics.json metrics/

    - name: Calibrate Model
      run: |
        timestamp=$(cat timestamp.txt)
        python ./src/calibrate_model.py --timestamp "$timestamp" --method sigmoid

    - name: Move Calibrated Model to models directory
      run: |
        timestamp=$(cat timestamp.txt)
        mv model_${timestamp}_calibrated_sigmoid.joblib models/
        mv calibration_report_${timestamp}.pickle models/

    - name: Evaluate Calibrated Model
      run: |
        timestamp=$(cat timestamp.txt)
        python ./src/evaluate_model.py --timestamp "$timestamp" --model-type calibrated
        mv ${timestamp}_calibrated_metrics.json metrics/

    - name: Commit and Push
      run: |
        timestamp=$(cat timestamp.txt)
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add models/
        git add metrics/
        git add data/
        git commit -m "Scheduled training and calibration - ${timestamp}"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}